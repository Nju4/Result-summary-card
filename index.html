<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src=" "></script>
    <title>Result-card</title>
</head>
<body>
    <div class="card">
        <div class="result">
            <h1 class="title1">Your Result</h1>
            <div class="circle"></div>
            <div class="number1">
                <h2 class="number">76</h2>
                <p>of 100</p>
            </div>
            <h2 class="great">Great</h2>
            <h4>you scored higher than 65% of the people who have taken these tests.</h4>  
        </div>
        <div class="summary">
            <h1 class="title2">Summary</h1>
            <ul>
                <li class ="R"><img src="images/icon-reaction.svg" alt="Reaction Icon"> <span>Reaction</span>
                    <span class="num">80</span> <span class="A">/100</span></li>
                <li class="m"><img src="images/icon-memory.svg" alt="memory Icon"> <span>Memory</span>
                    <span class="num">92</span> <span class="A">/100</span> </li>
                <li class="v"><img src="images/icon-verbal.svg" alt="verbal Icon"> <span>Verbal</span> <span class="num">61</span><span class="A">/100</span> </li>
                <li class="vi"><img src="images/icon-visual.svg" alt="Visual Icon"> <span>Visual</span> 
                    <span class="num">72</span> <span class="A">/100</span></li>
            </ul>
            <button onclick="btn">Continue</button>
        </div>
    </div>
</body>
</html>
